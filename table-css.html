  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
  }

  td, th {
    border: 1px solid #e0e5eb;
    text-align: left;
    padding: 8px;
    border-right-width: 0;
    border-left-width: 0;

  }

  tr:nth-child(even) {
    background-color: #eef7ff;
  }
  tr:first-child{
    background-color: #4280ef;
    text-align:center;
    color: white;
  }
  th{
    text-align:center;
  }
  tr:not(:first-child):hover {background-color:#f5f5f5;}
</style>
